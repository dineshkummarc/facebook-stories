<!doctype html>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Facebook Stories Style Gallery Plugin Example</title></head>
<body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
<script src="./src/jquery.fbStories.min.js"></script>
<link rel="stylesheet" type="text/css" href="./src/jquery.fbStories.css" />
<style>
	body {
		background: #eee;
		font-family: 'Roboto Condensed';
	}
	.container { margin: 100px auto; max-width: 960px; }
</style>
<script>
$(document).ready(function() {
	$page_limit = 3;
	if($(window).width() < 480){
		$page_limit = 2;
	}
	$('.container-status').fbStories({
		delay: 3,
		page_limit:$page_limit,
		dataurl: 'stories.json',
		onShow: function(guid, url){
				console.log(guid + ' ' + url);
		},
		showAdd: false
	});
});
</script>
<div class="container">
	<h1>Facebook Stories Style Gallery Plugin Example</h1>
	<div id="carbon-block" style="margin:30px auto"></div>
<div style="margin:30px auto"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="https://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
	<p>A jquery plugin for creating UI similar to facebook stories .</p>
<div class="container-status" id="container-status"></div>
</div>
<script>
try {
  fetch(new Request("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: 'HEAD', mode: 'no-cors' })).then(function(response) {
    return true;
  }).catch(function(e) {
    var carbonScript = document.createElement("script");
    carbonScript.src = "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
    carbonScript.id = "_carbonads_js";
    document.getElementById("carbon-block").appendChild(carbonScript);
  });
} catch (error) {
  console.log(error);
}
</script>

  })();

</script>
</body>
</html>
